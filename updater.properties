# Updater configuration
# REQUIRED: GitHub repository in owner/repo format
# Regular (stable) releases repo
repo=MinecraftOldschoolEdition/release-patches

# Beta repository (owner/repo) used when "Get beta updates" is checked
betaRepo=MinecraftOldschoolEdition/beta-patches

# Regex to match the mod jar asset in the latest release
jarRegex=patch\.jar

# Optional: Regex to match an assets zip in the release (if present)
# If missing, the updater will fall back to the release's zipball and
# extract only the resources/assets subtree if it exists.
assetsRegex=(assets|resources).*(?i)\.zip

# Install mode: mods | clientJar | jarmods
mode=jarmods

# When mode=jarmods, the destination filename inside instanceRoot/jarmods
jarmodName=mod.jar

# Game directory (instance). Adjust to your setup.
# For this repo, the client instance is under minecraft/game
minecraftDir=../../minecraft/game

# Optional: URL to show in the launcher's embedded patch-notes area.
# When omitted, the latest GitHub release notes are rendered instead.
newsUrl=https://minecraftoldschool.com/updates.html

# Repository used for pre-launch resource sync.
resourcePackRepo=MinecraftOldschoolEdition/resourcepack

# Branch used for resource sync (launcher falls back to master when main is unavailable).
resourcePackBranch=main


